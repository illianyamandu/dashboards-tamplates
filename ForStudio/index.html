<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <aside>

                    <img src="./images/logo.png">
                    <h2>STUDIO<span class="danger">MARCIAGOMES</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="">
                    <span class="material-icons-sharp">
                        grid_view
                    </span>
                    <h3>Painel de Controle</h3>
                    <span class="message-count">10</span>
                </a>

                <a href="" class="active">
                    <span class="material-icons-sharp">
                        attach_money
                    </span>

                </a>

                <a href="">
                    <span class="material-icons-sharp">
                        paid
                    </span>
                    <h3>Comissões</h3>
                </a>

                <a href="">
                    <span class="material-icons-sharp">
                        calendar_month
                    </span>
                    <h3>Calendário</h3>
                </a>

                <a href="">
                    <span class="material-icons-sharp">
                        event
                    </span>
                    <h3>Agendamentos</h3>
                </a>

                <a href="">
                    <span class="material-icons-sharp">
                        engineering
                    </span>
                    <h3>Colaboradores</h3>
                </a>

                <a href="">
                    <span class="material-icons-sharp">
                        groups
                    </span>
                    <h3>Clientes</h3>
                </a>

                <a href="">
                    <span class="material-icons-sharp">
                        build
                    </span>
                    <h3>Serviços</h3>
                </a>

                <a href="">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Sair</h3>
                </a>
            </div>
        </aside>
    </div>
